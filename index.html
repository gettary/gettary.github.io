<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and Last Name Form</title>
</head>
<body>
    <div>
        <h2>Enter Your Details</h2>

        <form>
            <div>
                <label for="firstName">First Name:</label>
                <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="e.g., John"
                    required
                >
            </div>

            <div>
                <label for="lastName">Last Name:</label>
                <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="e.g., Doe"
                    required
                >
            </div>

            <div>
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
