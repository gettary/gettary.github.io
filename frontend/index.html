<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แบบฟอร์มลงทะเบียน</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdwkJ0rAAAAAPCSrOEKdAYxehuAMHWIxuBH9cOb"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }
        form {
            max-width: 400px;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e9e9e9;
        }
        .error-message {
            color: red;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <h1>แบบฟอร์มลงทะเบียน</h1>

    <form id="registrationForm" action="process.php" method="POST">
        <label for="firstName">Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Lastname:</label>
        <input type="text" id="lastName" name="lastName" required>

        <input type="hidden" id="recaptchaResponse" name="recaptchaResponse">

        <button type="submit">Submit</button>
    </form>

    <div id="result" class="result-box" style="display: none;"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์มแบบปกติ

            // เรียกใช้ reCAPTCHA v3
            grecaptcha.ready(function() {
                grecaptcha.execute('6LdwkJ0rAAAAAPCSrOEKdAYxehuAMHWIxuBH9cOb', { action: 'submitForm' }).then(function(token) {
                    // นำ token ที่ได้ไปใส่ใน hidden input field
                    document.getElementById('recaptchaResponse').value = token;
                    // ส่งฟอร์มด้วย JavaScript
                    event.target.submit();
                });
            });
        });
    </script>

</body>
</html>
